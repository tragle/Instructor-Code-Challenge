<!DOCTYPE html>
<html>
    <head>
        <title>OMDB Search</title>
        <style>
         body {
             font-family: sans-serif;
         }

         .movie-details {
             display: none;
         }

         .favorite {
             background-color: lightgreen;
         }
         
         
        </style>
    </head>
    <body>
        <div id="app">
            <form id="search-form">
                <input type="text" id="search-term" placeholder="Movie title" />
                <button type="submit">Submit</button>
            </form>
            <div>
                <table class="movie-list"></table>
            </div>
            <div class="movie-details">
                <div><img id="movie-poster" /></div>
                <div><h3 id="movie-title"></h3></div>
                <div>Year: <span id="movie-year"></span></div> 
                <div>Rated: <span id="movie-rating"></span></div>
                <div>Director: <span id="movie-director"></span></div>
                <div>Cast: <span id="movie-cast"></span></div>
                <div id="movie-plot"></div>
            </div>
                
        </div>
        
        <script src="client.js"></script>
    </body>
</html>
