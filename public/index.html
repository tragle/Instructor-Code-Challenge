<!DOCTYPE html>
<html>
    <head>
        <title>OMDB Search</title>
        <style>
         body {
             font-family: sans-serif;
             font-size: 14pt;
         }

         a {
             text-decoration: none;
         }

         a.fav-control {
             opacity: 0.5;
             border-radius: 10px;
         }

         a.favorite {
             opacity: 1;
         }

         a:hover {
             opacity: 1;
         }
         
         #header {
             background-color: lightgray;
             padding: 7px;
         }
         
         #app {
             margin: 10px;
         }

         #search-form {
             margin-left: 10px;
             margin-bottom: 10px;
         }

         #search-term {
             width: 200px;
         }
         
         #movie-list {
             width: 45%;
             float: left;
             padding: 1%;
             border-top: 1px solid lightgray;
             margin-top: 5px;
         }

         #movie-list td {
             padding-top: 0.5em;
             padding-bottom: 0.5em;
             border-bottom: 1px solid lightgray;
             cursor: pointer;
         }

         #movie-list td:hover {
             background-color: lightblue;
         }
         
         #movie-details {
             display: none;
             width: 48%;
             float: right;
         }

         .favorite {
             background-color: lightgreen;
         }

         .movie-poster {
             max-height: 12em;
         }
         
         
         
        </style>
    </head>
    <body>
        <div id="header"><h2>OMDB Search</h1></div>
        <div id="app">
            <form id="search-form">
                <label for="search">Search: </label>
                <input type="text" name="search" id="search-term" placeholder="Movie title" />
            </form>
            <div>
                <table id="movie-list"></table>
            </div>
            <div id="movie-details">
                <div><img id="movie-poster" /></div>
                <div><h3 id="movie-title"></h3></div>
                <div><b>Year:</b> <span id="movie-year"></span></div> 
                <div><b>Rated:</b> <span id="movie-rating"></span></div>
                <div><b>Director:</b> <span id="movie-director"></span></div>
                <div><b>Cast:</b> <span id="movie-cast"></span></div>
                <br>
                <div id="movie-plot"></div>
                <hr/>
            </div>
                
        </div>

        <script src="client.js"></script>
    </body>
</html>
